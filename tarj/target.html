<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="target.css">
    <link rel="shortcut icon" href="../src/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Details - BeatBlock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a class="home" href="../index.html"><img src="../src/favicon.ico" alt="BeatBlock Logo" class="logo">Home</a>
        <div>BeatBlock Community</div>
        <div class="level-title-nav">Epic Rhythm Challenge</div>
        <div class="auth-buttons" id="auth-buttons" style="display: none;">
            <button class="auth-btn">Login</button>
            <button class="auth-btn">Register</button>
        </div>
        <div class="user-info" id="user-info" style="display: none;">
            <a href="../upload/upload.html" style="text-decoration: none;" id="upload-btn" class="upload-btn">
                <span class="material-symbols-outlined">upload</span>
            </a>
            <span id="user-name"></span>
            <img id="user-photo" alt="Profile Picture" class="profile-pic">
        </div>
    </nav>

    <!-- Level Details -->
    <div class="level-container">
        <div class="left-column">
            <img src="../src/placeholder/wanime1.jpeg" alt="Level Cover" class="level-cover">
            <div class="preview-section">
                <span class="material-symbols-outlined" style="font-size: 3rem; color: #ccc;">play_circle</span>
            </div>
        </div>

        <div class="right-column">
            <div class="creator-info">
                <img src="" alt="Creator" class="profile-pic">
                <div class="creator-details">
                    <h2>Epic Rhythm Challenge</h2>
                    <p>Created by <strong>user</strong></p>
                </div>
            </div>

            <div class="level-stats">
                <div class="stat-item">
                    <span class="material-symbols-outlined" id="favorite">favorite</span>
                    <span id="favoriteCount">0 Likes</span>
                </div>
                <div class="stat-item">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span id="timestamp-level">Published: 2023-08-15</span>
                </div>
            </div>

            <div class="level-description">
                <h3>Description</h3>
                <p id="descriptionText">Description</p>
            </div>

            <div class="credits-section">
                <div class="credit-item">
                    <span class="credit-label">Creator:</span>
                    <span class="credit-value">@User</span>
                </div>
                <div class="credit-item">
                    <span class="credit-label">Programmer:</span>
                    <span class="credit-value">@User</span>
                </div>
                <div class="credit-item">
                    <span class="credit-label">Artist:</span>
                    <span class="credit-value">@User</span>
                </div>
                <div class="credit-item">
                    <span class="credit-label">Composer:</span>
                    <span class="credit-value">@User</span>
                </div>
            </div>

            <button class="download-btn">
                <span class="material-symbols-outlined">download</span>
                Download Level
            </button>
        </div>
    </div>

    <script type="module" src="target.js"></script>
</body>
</html>
