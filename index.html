<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://beatblock.wiki.gg/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBlock Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="https://beatblock.wiki.gg/favicon.ico" alt="BeatBlock Logo" class="logo">
        <div>BeatBlock Community</div>
        
        <div class="search-container">
            <button class="filter-btn">
                <span class="material-symbols-outlined">tune</span>
                <span>Filters</span>
            </button>          
            <input type="text" class="search-input" placeholder="Search levels...">
            <span class="material-symbols-outlined search-icon">search</span>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <button class="auth-btn" id="login-btn">Login</button>
            <button class="auth-btn" id="register-btn">Register</button>
        </div>
        <div class="user-info" id="user-info" style="display: none;">
            <button class="upload-btn" id="upload-btn">
                <a href="upload/upload.html" style="text-decoration: none;">
                    <span class="material-symbols-outlined">upload</span>
                    Upload Level
                </a>
            </button>
            <span id="user-name"></span>
            <img id="user-photo" alt="Profile Picture" class="profile-pic">
            <button class="auth-btn" id="logout-btn"><span class="material-symbols-outlined">logout</span></button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://beatblock.wiki.gg/images/a/a9/Beatblock_logo.png" alt="BeatBlock" class="game-logo">
        <div class="buttons-links">
            <a href="https://bubbletabby.itch.io/beatblock" target="_blank" class="download-btn">
                <span class="material-symbols-outlined">download</span>
                Download Now
            </a>
            <a href="https://discord.gg/j6qRJvRRq4" target="_blank" class="discord-link">
                <i class="fab fa-discord"></i>
                Discord Community
            </a>
        </div>
    </section>

    <!-- Levels Grid -->
    <div class="levels-grid" id="levels-grid"></div>

    <!-- No Levels Message -->
    <div id="no-levels" style="display: none;">
        <p>:/ <br> No related result, try something else</p>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="verifyAuth.js"></script>
</body>
</html>
