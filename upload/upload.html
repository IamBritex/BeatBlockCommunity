<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="upload.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBlock Level Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <nav>
        <div class="editable file-upload">
            <button id="save-level-btn">Guardar nivel</button>
        </div>
    </nav>

    <div class="level-container">
        <div class="left-column">
            <div class="editable file-upload">
                <input type="file" id="cover-upload" accept="image/*">
                <div class="preview-section">
                    <img src="/placeholder.svg" class="preview-media" id="cover-preview" alt="Cover preview">
                    <span class="material-symbols-outlined upload-icon">image</span>
                </div>
                <div id="cover-link"></div>
            </div>
            
            <div class="editable file-upload">
                <input type="file" id="media-upload" accept="image/*, video/*">
                <div class="preview-section">
                    <img src="/placeholder.svg" class="preview-media" id="image-preview" alt="Media preview">
                    <video controls class="preview-media" id="video-preview"></video>
                    <span class="material-symbols-outlined upload-icon">play_circle</span>
                </div>
                <div id="preview-link"></div>
            </div>
        </div>

        <div class="right-column">
            <div class="editable" contenteditable="true" id="level-title">Título del Nivel</div>

            <div class="creator-info">
                <img src="/placeholder.svg" class="profile-pic" id="avatar-preview" alt="Creator avatar" />
                <div class="editable creator-details" contenteditable="false" id="creator-name">
                    Información del Creador
                </div>
            </div>

            <div class="level-stats">
                <div class="editable stat-item" id="level-date" contenteditable="false"></div>
            </div>

            <div class="editable level-description" contenteditable="true" id="level-description">
                Descripción del Nivel
            </div>

            <div class="credits-section">
                <div class="editable credit-item" contenteditable="true" id="creator-credit">Creador</div>
                <div class="editable credit-item" contenteditable="true" id="programmer-credit">Programador</div>
                <div class="editable credit-item" contenteditable="true" id="artist-credit">Artista</div>
                <div class="editable credit-item" contenteditable="true" id="composer-credit">Compositor</div>
            </div>

            <div class="editable ">
                <input type="text" id="zip-input" placeholder="Enlace de MediaFire para el archivo .ZIP" class="zip-input">
                <div class="instructions">
                    Instrucciones:<br>
                    1. Sube tu .ZIP a MediaFire<br>
                    2. Pega el enlace de MediaFire aquí
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="upload.js"></script>
</body>
</html>
