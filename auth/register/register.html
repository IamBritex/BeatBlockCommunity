<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BeatBlock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="../../src/314px-Beatblock_logo.webp" alt="BeatBlock Logo">
        </div>
        
        <h1>Sign up for BeatBlock</h1>
        
        <form>
            <!-- Foto de perfil -->
            <div class="profile-picture-upload">
                <label for="profile-picture">
                    <span class="material-symbols-outlined">add_a_photo</span>
                    <img id="preview" src="#" alt="Preview" style="display: none;">
                </label>
                <input type="file" id="profile-picture" accept="image/*">
            </div>

            <!-- Campos de registro -->
            <div class="input-group">
                <span class="material-symbols-outlined">person</span>
                <input type="text" placeholder="name" required>
            </div>
            
            <div class="input-group">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" placeholder="email" required>
            </div>
            
            <div class="input-group">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" placeholder="password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <div class="separator">or</div>

        <div class="social-login">
            <button class="social-btn" type="button">
                <i class="fab fa-google"></i>
                Google
            </button>
        </div>

        <div class="links">
            Do you already have an account? <a href="../login/login.html">login</a>
        </div>
    </div>

    <script>
        // Mostrar vista previa de la imagen seleccionada
        const fileInput = document.getElementById('profile-picture');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.profile-picture-upload .material-symbols-outlined').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
