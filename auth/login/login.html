<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBlock - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 140px;
            filter: contrast(1.2);
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: #fff;
        }

        .input-group .material-icons {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #000;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #1a1a1a;
        }

        .separator {
            color: #999;
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            font-size: 0.9rem;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #eee;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #fafafa;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #eee;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
                border: none;
                box-shadow: none;
            }
            
            body {
                background: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="beatblock-logo-black.png" alt="BeatBlock Logo">
        </div>
        
        <h1>Acceder a tu cuenta</h1>
        
        <form>
            <div class="input-group">
                <span class="material-icons">mail</span>
                <input type="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="input-group">
                <span class="material-icons">lock</span>
                <input type="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit">Continuar</button>
        </form>

        <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="separator">o</div>

        <div class="social-login">
            <button class="social-btn" type="button">
                <img src="google-icon-black.svg" alt="Google" width="18">
                Google
            </button>
            <button class="social-btn" type="button">
                <img src="discord-icon-black.svg" alt="Discord" width="18">
                Discord
            </button>
        </div>

        <div class="links">
            ¿Nuevo en BeatBlock? <a href="#">Crear cuenta</a>
        </div>
    </div>
</body>
</html>
